<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Evento Tech</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
    <div class="conteudoSite">
        <h1>Inscrição para o Evento Tech</h1>
        <form>
            <div>
                <h2>Informações Pessoais</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="1" max="120" required>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div>
                <h2>Preferências de Evento</h2>
                <label for="tema">Tema:</label>
                <select id="tema" name="tema" required>
                    <option value="">Selecione um tema</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="design">Design</option>
                    <option value="negocios">Negócios</option>
                </select>
                <div class="workshops">
                    <input type="checkbox" id="workshop1" name="workshop1" value="workshop1">
                    <label for="workshop1">Marketing</label>
                    <input type="checkbox" id="workshop2" name="workshop2" value="workshop2">
                    <label for="workshop2">Criatividade</label>
                    <input type="checkbox" id="workshop3" name="workshop3" value="workshop3">
                    <label for="workshop3">Segurança</label>
                </div>
            </div>
            <div>
                <h2>Submissão de Apresentação</h2>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="resumo">Resumo:</label>
                <textarea id="resumo" name="resumo" required></textarea>
                <label for="arquivo">Selecione o Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer><p>&copy; 2024 Evento Tech. Todos os direitos reservados</p></footer>
</body>
</html>
